<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us 3D</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("UpYeeB-NAyOlHsZeA"); // Replace with your EmailJS public key
    })();
  </script>
  <style>
    :root {
      --bg-dark: #0a0e16;
      --card-dark: #1c1f26;
      --accent-yellow: #ffd700;
      --accent-creme: #fff5e1;
      --input-bg: #2a2e36;
      --input-focus: #ffe17d;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      font-family: 'Segoe UI', sans-serif;
      color: var(--accent-creme);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://images.pexels.com/photos/131723/pexels-photo-131723.jpeg?auto=compress&cs=tinysrgb&w=1200') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
      filter: brightness(0.3);
    }

    .card-wrapper {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 800px;
      max-width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px var(--accent-yellow), 0 0 60px rgba(255, 215, 0, 0.2);
      transition: transform 0.3s ease;
      transform-style: preserve-3d;
      animation: fadeInUp 1s ease-out;
      position: relative;
      z-index: 1;
      background: var(--card-dark);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .image-panel {
      flex: 1;
      background: url('https://images.pexels.com/photos/799443/pexels-photo-799443.jpeg?auto=compress&cs=tinysrgb&w=1200') no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(6, 10, 22, 0.85);
    }

    .image-panel h1 {
      position: relative;
      color: var(--accent-yellow);
      font-size: 32px;
      text-align: center;
      padding: 20px;
    }

    .form-panel {
      flex: 1;
      background: var(--card-dark);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .form-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://images.pexels.com/photos/1470405/pexels-photo-1470405.jpeg?auto=compress&cs=tinysrgb&w=800') no-repeat center center;
      background-size: cover;
      filter: blur(10px) brightness(0.3);
      z-index: 0;
    }

    .form-panel form, .form-panel h2 {
      position: relative;
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--accent-yellow);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--accent-creme);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--accent-creme);
      transition: box-shadow 0.3s, background 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      background: #464646;
      box-shadow: 0 0 8px var(--input-focus);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--accent-yellow);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #1a1a1a;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #ffe17d;
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .image-panel {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="container" id="contactCard">
      <div class="image-panel">
        <h1>Your Brand</h1>
      </div>
      <div class="form-panel">
        <h2>Let's Connect<br>Contact Us!</h2>
        <form id="contactForm">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required />
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('contactCard');
    const wrapper = document.querySelector('.card-wrapper');

    wrapper.addEventListener('mousemove', (e) => {
      const rect = wrapper.getBoundingClientRect();
      const x = (rect.width / 2 - (e.clientX - rect.left)) / 20;
      const y = (rect.height / 2 - (e.clientY - rect.top)) / 20;
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    wrapper.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });

    // EmailJS integration
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_a1v72iv', 'template_a1vy0qg', this)
        .then(() => {
          alert("Message sent successfully!");
          this.reset();
        }, (err) => {
          alert("Failed to send message. Please try again.");
          console.error(err);
        });
    });
  </script>
</body>
</html>
